<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">
    <link href=img/favicon.ico rel="shortcut icon">
    <title>igv.js vcf track</title>
    <script src="https://cdn.jsdelivr.net/npm/igv@2.10.5/dist/igv.js"></script>
</head>

<body>

<h1>VCF</h1>

<div id="igvDiv" style="padding-top: 50px;padding-bottom: 20px; height: auto"></div>

<script type="module">
    var options = {
        genome: "hg38",
        locus: "chr7:127469460-127476402",
        tracks: [{type: "annotation",
                  format: "bed",
                  url: "https://igv-data.systemsbiology.net/static/testFiles/smallBed-12-chr7.bed",
                  indexed: false,
                  name: "bed 12",
                  color: "brown",
                  displayMode: "EXPANDED",
                  order: Number.MAX_VALUE
                  }]
        };

    var igvDiv = document.getElementById("igvDiv");

    igv.createBrowser(igvDiv, options)
        .then(function (browser) {
            console.log("Created IGV browser");
        })


</script>

</body>

</html>
